<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="container">
      <h2 class="form__caption">Registration</h2>
      <div class="form">
        <h2 class="form__title">Registration</h2>
        <div class="form__info">
          <p class="form__location">May 23, 11:00 New York</p>
          <span class="form__price">&dollar; 699</span>
        </div>
        <div>
          <p class="form__text">
            Apply your personal info <br />
            for registration
          </p>
          <form class="form__form">
            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="text"
                  name="username"
                  placeholder="Your name"
                />
              </label>
            </div>
            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="tel"
                  name="phone-namber"
                  placeholder="Phone number"
                />
              </label>
            </div>

            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
              </label>
            </div>
          </form>
        </div>
        <button class="form__button" type="submit">Register</button>
      </div>
    </section>
  </body>
</html>
